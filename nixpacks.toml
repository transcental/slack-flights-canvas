[phases.setup]
nixPkgs = ["python313", "nodejs_20"]
nixLibs = ["gcc", "zlib"]

[phases.install]
cmds = [
    "curl -LsSf https://astral. sh/uv/install. sh | sh",
    "export PATH=\"/root/.cargo/bin:$PATH\"",
    "uv pip install --system .",
    "npm install"
]

[phases. build]
cmds = ["npm run build"]

[start]
cmd = "python main.py"
